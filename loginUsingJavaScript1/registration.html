<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - User Authentication</title>
</head>

<body>
    <h2>Register New User</h2>

    <form id="registerForm">
        <label for="username">User ID:</label>
        <input type="text" name="newUsername" id="username" placeholder="Enter User ID" required><br><br>

        <label for="password">Password:</label>
        <input type="password" name="newUserPassword" id="password" placeholder="Enter Password" required><br><br>

        <button type="submit">Register</button>
    </form>

    <h3 id="msg"></h3>

    <p>Already have an account?</p>
    <a href="index.html">
        <button type="button">Login Page</button>
    </a>

    <script src="data.js"></script>
    <script src="register.js"></script>
</body>

</html>
